<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>I ‚ù§Ô∏è PIXELS</h2>
    <h3>Latest Images</h1>
    
    <div id="main">

       <div class="modal" v-if="openedModal"  >
            <modal class="modal-content" @close="hideComponent" :image-id=id></modal>
        </div>

        <!-- <first-component v-if="selectedFood" passing-some-prop="üòâ" :food-id="selectedFood"></first-component> -->

        <h3 v-for="food in foods" @click="selectFood(food.id)"> {{food.emoji}}</h3>
        <form>
            <input v-model="username" type="text" name="username" placeholder="username">
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description"placeholder="description">
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*">
            <!-- <label for="file">Choose a file</label> -->
            <button @click.prevent="clickHandler">Submit</button>
        </form>
        
        <section  class="card">
            <div class="card-content" v-for="image in images" v-bind:key="image.id">
                <img class="card-img" :src=image.url :alt=image.description @click="openModal(image.id)">
              <p>  {{image.title}} </p>
            </div>
        </section>
        
    </div>

    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
